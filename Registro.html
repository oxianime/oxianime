<body>

        <!-- Logo de La Pagina -->
        <a class="navbar-brand" href="#">
          <img src="" alt="logo" style="width:40px;">

            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="Registro.html" >Registro</a>

              <li class="nav-item">

              <li class="nav-item">
                <a class="nav-link" href="#">Anime</a>

              <li class="nav-item">
                <a class="nav-link" href="#">OxiJuegos</a>
              </li>
            </ul>
          </div>
      </header>
      <br>

    <section class="container">
        <div class="row pt-5">
            <div class="card">
                <div class="card-header">
                    <h3>Registro</h3>
                </div>
                <div class="card-body">
                    <div class="col-lg-8 col-md-6 col-sm-12">
                        <form a>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" required aria-describedby="emailHelp" placeholder="anime@OxiJuegos.cl">

                            </div>
                            <div class="form-group">
                                <label for="pass1">Contraseña</label>
                                <input type="password" id="pass1" class="form-control" id="exampleInputPassword1" required placeholder="Contraseña" >
                                <div id="error1"></div>
                            </div>
                            <div class="form-group">
                                <label for="pass2" >Reingresar Contraseña</label>
                                <input type="password" id="pass2" class="form-control" id="exampleInputPassword2" required placeholder="Reingresar Contraseña" minlength="8" maxlength="12">
                                <div id="error2"></div>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">a Si desea recibir mensajes a su correo de nuevo contenido en la pagina.</label>
                            </div>

                            <!-- escribir "submit" en type para que boton funcione -->
                            <button type="submit" class="btn btn-primary" id="btn_registrar">
                              Registrate
                            </button>


                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                </div>
                <div class="modal-body">
                    Felicidades ha sido registrado!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Volver al inicio</button>
                </div>
            </div>
        </div>
    </div>
